<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Raleway+Dots&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Connect Four</title>
</head>

<body>
    <h1>Connect 4</h1>
    <div id="winner"></div>
    <div id="container">
        <section class="scores" id="player1">
            <h2 class="player-name">Purple</h2>
            <div class="player-score" id="pos"></div>
        </section>
        <div id="game">
            <div id="player-choice">
                <div class="0"></div>
                <div class="1"></div>
                <div class="2"></div>
                <div class="3"></div>
                <div class="4"></div>
                <div class="5"></div>
                <div class="6"></div>
            </div>
            <section id="board">
                <div class="column" id="col0">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="column" id="col1">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="column" id="col2">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="column" id="col3">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="column" id="col4">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="column" id="col5">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="column" id="col6">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
            </section>
        </div>
        <section class="scores" id="player2">
            <h2 class="player-name">Mustard</h2>
            <div class="player-score" id="pts"></div>
        </section>
    </div>
    <section id="options">
        <button id="new-board">New Board</button>
        <input type="button" value="Dark theme" id="toggle-dark" />
        <select>
            <option selected>Default</option>
            <option>Dark</option>
            <option>Sherbert</option>
        </select>
    </section>
</body>

</html>
